<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="locomotive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>

    <div id="main" data-scroll-container>
        <div id="page1" data-scroll></div>
        <div id="page2" data-scroll>
            <img data-scroll data-scroll-speed="3" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1740568439875-bdcf56be8f23?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img data-scroll data-scroll-speed="-2" src="https://images.unsplash.com/photo-1739387896856-3ba1de53e360?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div id="page3" data-scroll></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="locomotive.js"></script>
</body>
</html>
